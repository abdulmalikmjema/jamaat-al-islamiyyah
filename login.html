<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Admin Login</h1>
</header>

<section>
  <form id="loginForm">
    <label for="email">Barua Pepe:</label>
    <input type="email" id="email" required>

    <label for="password">Neno la Siri:</label>
    <input type="password" id="password" required>

    <button type="submit">Ingia</button>
  </form>
  <p id="errorMessage" style="color:red;"></p>
</section>

<footer>
  <p>&copy; 2025 Kikundi chetu cha Kiislamu</p>
</footer>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // ðŸ”‘ Badilisha na config yako kutoka Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAKjy-yZvhP1QhfMyaHsC_4GWwGs2LbcCA",
  authDomain: "jamaat-al-islamiyyah.firebaseapp.com",
  databaseURL: "https://jamaat-al-islamiyyah-default-rtdb.firebaseio.com",
  projectId: "jamaat-al-islamiyyah",
  storageBucket: "jamaat-al-islamiyyah.firebasestorage.app",
  messagingSenderId: "33263068883",
  appId: "1:33263068883:web:22bfd018f135c403651626",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginForm = document.getElementById("loginForm");
  const errorMessage = document.getElementById("errorMessage");

  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "members.html"; // ikifanikiwa nenda members
      })
      .catch((error) => {
        errorMessage.textContent = "Kosa: " + error.message;
      });
  });
</script>

</body>
</html>
